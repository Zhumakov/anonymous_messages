version: "3.9"

services:
  app:
    build: .
    image: anonym-messages
    command: "pytest -v"
    env_file:
      - .env
    depends:
      - db

  db:
    image: postgres:13
    volumes:
      - db_data:/var/lib/postgresql/data
    env_file:
      - .env
    ports:
      - "5432:5432"
    restart: always

volumes:
  db_data:
