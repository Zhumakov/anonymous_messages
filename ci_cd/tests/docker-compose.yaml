version: "3.9"

volumes:
  coverage:

services:
  app:
    build: .
    image: anonym-messages
    command: |
      coverage run -m pytest -v && \
      coverage json -o coverage/coverage.json
    env_file:
      - .env
    volumes:
      - coverage:/coverage
    depends_on:
      db:
        condition: service_healthy

  db:
    image: postgres:16
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${TEST_DB_USER}
      POSTGRES_PASSWORD: ${TEST_DB_PASS}
      POSTGRES_DB: ${TEST_DB_NAME}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${TEST_DB_USER} -d ${TEST_DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always

