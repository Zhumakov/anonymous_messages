version: "3.9"

volumes:
  coverage:

services:
  app:
    build: .
    image: anonym-messages
    command: |
      coverage run -m pytest -v && \
      coverage json -o coverage/coverage.json
    env_file:
      - .env
    volumes:
      - coverage:/coverage
    depends_on:
      - db

  db:
    image: postgres:13
    env_file:
      - .env
    restart: always

