stages:
  - build
  - test
  - deploy

build-job:
  stage: build
  script:
    - echo "$DOT_TEST_ENV_file" > ci_cd/tests/.env
    - echo "$DOT_PROD_ENV_file" > ci_cd/deploy/.env
    - "docker build  . -t anonym-messages"


test-job:
  stage: test
  script:
    - "docker-compose -f ci-cd/tests/docker-compose.yaml up -d"
  after_script:
    - "docker-compose -f ci-cd/tests/docker-compose.yaml down"


check-coverage-job:
  stage: test
  dependencies:
    - test-job
  script:
    - "docker run -rm -v /coverage:/coverage anonym-messages python ci_cd/test/check_coverage.py coverage/coverage.json 80"


deploy-job:
  stage: deploy
  script:
    - "docker-compose -f ci-cd/deploy/docker-compose.yaml"
