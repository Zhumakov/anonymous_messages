services:
  db:
    image: postgres:16
    env_file:
      - .env
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 2s
      retries: 5
    restart: unless-stopped
    networks:
      - main_network
    volumes:
      - db_data:/var/lib/postgresql/data

  app:
    build: ../../
    image: anonym-messages
    command: ci_cd/deploy/command.sh
    env_file:
      - .env
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - main_network

