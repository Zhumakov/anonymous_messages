version: "3.9"

volumes:
  coverage:

services:
  app:
    build: .
    image: anonym-messages
    command: sleep infinite
    env_file:
      - .env
    volumes:
      - coverage:/coverage
    depends_on:
      - db

  db:
    image: postgres:16
    env_file:
      - .env
    environment:
      POSTGRES_USER: $(TEST_DB_USER)
      POSTGRES_PASSWORD: $(TEST_DB_PASS)
      POSTGRES_DB: $(TEST_DB_NAME)
    restart: always

